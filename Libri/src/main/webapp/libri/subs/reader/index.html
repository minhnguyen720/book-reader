<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">        
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/45a4988166.js" crossorigin="anonymous"></script>
    <title>Reader</title>
</head>

<body>

    <div class="reader" id="app">
        <div class="reader_sidebar">
            <div class="reader_list">
                <div class="reader_list-item reader_list-item-selected">
                    <div class="reader_small-title"></div>
                </div>
            </div>
        </div>

        <div class="reader_content">
            <div class="reader_functions">            
            	<button class="btn btn-outline-secondary function_item" id="button-bookmark" onclick="bookmarkSection(), renderBookmarkButton()">
            		<i class="fa-solid fa-comment"></i>
            	</button>
       			<button class="btn btn-outline-secondary function_item" id="button-deleteBookmark" onclick="deleteBookmark(0), renderBookmarkButton()">
       				<i class="fa-solid fa-comment-slash"></i>
       			</button>
        		<button class="btn btn-outline-secondary function_item" id="highlight" onclick="highlight()">
        			<i class="fas fa-tint"></i>
        		</button>
        		<button  class="btn btn-outline-secondary function_item" id="unhighlight" onclick="selectUnhighlight()">
        			<i class="fas fa-tint-slash"></i>
        		</button>
                <button class="btn btn-outline-secondary function_item" type="button" onclick="changeFontSize(1.5), saveFontProperty()">
                	<i class="fas fa-search-plus"></i>
                </button>
                <button class="btn btn-outline-secondary function_item" type="button" onclick="changeFontSize(0.75), saveFontProperty()">
                	<i class="fas fa-search-minus"></i>
                </button>
                <div class="dropdown function_item">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-bs-toggle="dropdown" aria-expanded="false">
						<i class="fas fa-font"></i>
                    </button>   
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" id="fontTag">
                        <li><button class="dropdown-item" type="button"
                                onclick="changeFontType('Times New Roman'), saveFontProperty()">Times New
                                Roman</button></li>
                        <li><button class="dropdown-item" type="button" onclick="changeFontType('Arial'), saveFontProperty()">Arial</button>
                        </li>
                        <li><button class="dropdown-item" type="button"
                                onclick="changeFontType('Tahoma'), saveFontProperty()">Tahoma</button></li>
                    </ul>
                </div>
				 
				 
				 <div id="bookmarkList">

   				 </div>
            </div>

            <div class="reader_body" id="output" class="container"
                contenteditable="false" spellcheck="false" height=50% width=98% style="float:right">
                
                
            </div>
        </div>
    </div>
		
		
		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
